<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <title>Toggle</title>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <input type="checkbox" id="good">
                <label for="good" class="toggle">
                    <div class="circle"></div>
                </label>
                <label>Good</label>
            </div>

            <div class="content">
                <input type="checkbox" id="cheap">
                <label class="toggle" for="cheap">
                    <div class="circle"></div>
                </label>
                <label>Cheap</label>
            </div>

            <div class="content">
                <input type="checkbox" id="fast">
                <label for="fast" class="toggle">
                    <div class="circle"></div>
                </label>
                <label>Fast</label>
            </div>
        </div>
    </body>
</html>
