<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="calculator">
            <div id="display"></div>
            <div class="buttons">
                <div class="row">
                    <div class="cell col-md-3" >C</div>
                    <div class="cell col-md-3">/</div>
                    <div class="cell col-md-3">*</div>
                    <div class="cell col-md-3" >‚Üê</div>
                </div>
                <div class="row">
                    <div class="cell col-md-3">7</div>
                    <div class="cell col-md-3">8</div>
                    <div class="cell col-md-3">9</div>
                    <div class="cell col-md-3">-</div>
                </div>
                <div class="row">
                    <div class="cell col-md-3">4</div>
                    <div class="cell col-md-3">5</div>
                    <div class="cell col-md-3">6</div>
                    <div class="cell col-md-3">+</div>
                </div>
                <div class="row">
                    <div class="cell col-md-3">1</div>
                    <div class="cell col-md-3">2</div>
                    <div class="cell col-md-3">3</div>
                    <div class="cell col-md-3">.</div>
                </div>
                <div class="row">
                    <div class="cell col-md-3">(</div>
                    <div class="cell col-md-3">0</div>
                    <div class="cell col-md-3">)</div>
                    <div class="cell col-md-3">=</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
